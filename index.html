<!DOCTYPE html>
<html>
<head>
	<title>Grabar y subir video a Google Drive</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<h1>Grabar y subir video a Google Drive</h1>
		<button id="recordBtn">Grabar video</button>
		<button id="stopBtn" disabled>Detener grabación</button>
		<video id="video" autoplay muted></video>
	</div>
	<!-- Agrega el enlace a la librería de Google Drive API -->
	<script src="https://apis.google.com/js/api.js"></script>
	<!-- Agrega el archivo app.js que contiene el código JavaScript necesario -->
	<script src="app.js"></script>
</body>
</html>
